<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delayed Click</title>
</head>

<body>
  <button>Time Machine</button>
  <p></p>
  <script>
    document.querySelector('button').addEventListener('click', () => setTimeout(
      () => document.querySelector('p').textContent = '2 seconds ellapsed',
      2000
    ))
  </script>
</body>

</html>
