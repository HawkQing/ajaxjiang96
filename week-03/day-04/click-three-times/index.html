<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Three Times</title>
</head>

<body>
  <button>Lazy Button</button>
  <p></p>
  <script>
    let time;
    let clickCounter = 0;
    window.addEventListener('load', time = new Date())
    document.querySelector('button').addEventListener('click', () => {
      if (new Date() - time >= 5000) {
        clickCounter += 1;
        if (clickCounter >= 3) {
          document.querySelector('p').innerText = '5 seconds elapsed and clicked 3 times';
        }
      }
    })
  </script>
</body>

</html>
