<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: Attributes</title>
</head>

<body>

  <img
    src="https://static.wixstatic.com/media/f4461b_83457ca5dd844c71a760d36e6583d0ff.png/v1/fill/w_168,h_168,al_c,usm_0.66_1.00_0.01/f4461b_83457ca5dd844c71a760d36e6583d0ff.png">
  <a href="http://www.themostamazingwebsiteontheinternet.com/">The Best Website Ever</a>
  <button>Click me!</button>
  <button class="this-one">Click me!</button>
  <script>
    // Write the image 's url to the console.
    const img = document.querySelector('img');
    console.log(img.getAttribute('src'))
    // Replace the image with a picture of your favorite animal.
    img.setAttribute('src',
      'https://images.unsplash.com/photo-1519052537078-e6302a4968d4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2700&q=80'
    )
    // Make the link point to the Green Fox Academy website.
    const link = document.querySelector('a')
    link.setAttribute('href', 'https://www.greenfoxacademy.com/')
    // Disable the second button.
    const secondButton = document.querySelector('.this-one');
    secondButton.setAttribute('disabled', 'true')
    // Replace its text with 'Don't click me!'.
    secondButton.innerHTML = 'Don\'t click me!'
  </script>
</body>

</html>
