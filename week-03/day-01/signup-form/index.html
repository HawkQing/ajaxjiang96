<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sign up</title>
</head>

<body>
  <main>
    <form>
      <div class="direct-sign-up">
        <h1>Sign up</h1>

        <input type="text" name="username" id="username" required placeholder="Username">
        <input type="email" name="email" id="email" required placeholder="E-mail">
        <input type="password" name="password" id="password" required placeholder="Password">
        <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Retype password">
        <input type="submit" name="login" id="login" value="SIGN ME UP">
      </div>
      <div class="or">OR</div>
      <div class="social-sign-up">
        <div class="login facebook">Login with Facebook</div>
        <div class="login twitter">Login with Twitter</div>
        <div class="login google">Login with Google</div>
      </div>

    </form>
  </main>

</body>

</html>
